{% extends "polls/base.html" %}

{% block content %}
    <h1>Results for: {{ question.question_text }}</h1>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} - <strong>{{ choice.votes }} vote{{ choice.votes|pluralize }}</strong></li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}" class="button">Vote again?</a>
{% endblock %}
